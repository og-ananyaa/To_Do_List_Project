<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://indieground.net/wp-content/uploads/2023/03/Freebie-GradientTextures-Preview-02.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #904fd5;
        }

        button {
            padding: 12px 25px;
            background-color: #904fd5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7a3dbb;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        ul::-webkit-scrollbar {
            width: 6px;
        }

        ul::-webkit-scrollbar-thumb {
            background-color: #904fd5;
            border-radius: 10px;
        }

        li {
            padding: 12px;
            margin: 10px 0;
            background-color: #ffffff;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }

        li:hover {
            background-color: #f1f1f1;
            transform: scale(1.02);
        }

        li.completed {
            text-decoration: line-through;
            color: #878a7a;
            background-color: #e0e0e0;
        }

        li button {
            background-color: #c84ed3;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #a93cb3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        addTaskBtn.addEventListener('click', addTask);

        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const li = document.createElement('li');
                li.textContent = taskText;
                const completeBtn = document.createElement('button');
                completeBtn.textContent = 'Complete';
                completeBtn.addEventListener('click', function() {
                    li.classList.toggle('completed');
                });
                li.appendChild(completeBtn);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', function() {
                    taskList.removeChild(li);
                });
                li.appendChild(deleteBtn);

                taskList.appendChild(li);
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
